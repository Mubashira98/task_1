<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            background-color: yellow;
            padding: 5px;
            border-spacing: 6px;
            width: 100%;
            height: 50%;
            caption-side: bottom;
        }
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="center">
        <caption><b>Daily Schedule</b></caption>
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the Week</th>
            
        </tr>
        <tr>
            
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>College</td>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>Python</td>
            <td>Practical</td>
            <td rowspan="2" colspan="2" style="background-color: red;">OFF</td>
        </tr>
        <tr>
            <td>Work</td>
            <td colspan="5">Subject preparation and project work</td>
            
        
        </tr>
    </table>
</body>
</html>
