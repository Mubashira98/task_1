<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		table{
			padding: 30px;
			border-spacing: 30px;
			
			
		}
		th{
			text-align: left;
		}
		div{
			margin-left: 60px;
			padding: 10px;
		
		}
		input {
			display: inline-block;
			width: 6em;
			position: relative;
			top: -3em;
		}

		label {
			display: inline-block;
			width: 6em;
			margin-right: .5em;
			padding-top: 1.5em;
		}
		
		
		
	</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
	<div>

	<h2 style="font-size: xx-large;"><b> Online Job Registration Portal</b> </h2>
	<p>Register yourself to get new job updates</p>
	</div>
	<table style="width: 90%;">
		
			<th>Full Name:</th>
			<td><label id="firstname">First name<input type="text" id="firstname"></label>
				<label id="secondname">Second name<input type="text" id="secondname"></label>
				
			</td>
		</tr>
		<tr>
			<th>Address:</th>
			<td><label>Street Address<input type="text"></td></label>
		</tr>
		<tr>
			<th></th>
			<td><label>Street Address Line 2</label><input type="text"></td>
		</tr>
		<tr>
			<th></th>
			<td><label>Cityx<input type="text"></label>
				<label>State<input type="text"></label>
			</td>
		</tr>
		<tr>
			<th></th>
			<td><label>Pin Code<input type="text"></label>
				 <label>Country<select name="Country" id="">
					<option value="">Please Select</option>
					<option value="">India</option>
				</select></label></td>
		</tr>
		<tr>
			<th>Phone Number:</th>
			<td><label>Area Code<input type="text"></label> - 
				<label>Phone Number<input type="text"></label>
			</td>
		</tr>
		<tr>
			<th>Mobile:</th>
			<td><input type="text"></td>
		</tr>
		<tr>
			<th>Email:</th>
			<td><input type="email" placeholder="ex: myname@gmail.com"></td>
		</tr>
		<tr>
			<th>Cover Letter</th>
			<td><textarea name="" id="" cols="30" rows="5" placeholder="Describe yourself in brief(max. 450 characters)"></textarea></td>
		</tr>
		<tr>
			<th>Resume</th>
			<td><input type="file"></td>
		</tr>
		<tr>
			<th>Declaration:</th>
			<td><input type="checkbox">The above information filled by me is true. I also accept the terms and conditions.</td>
		</tr>
	</table>

</body>
</html>
